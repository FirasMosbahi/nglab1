<div class="row gap-5 cv">
  <div class="col-md-3 col-sm-3">
    <app-person-list [personnes]="cvs" (selectedPersonne)="selectPersonne($event)" />
  </div>
  <div *ngIf="selectedCv" class="col-md-6 col-sm-9" >
    <app-cv-details [personne]="selectedCv" />
  </div>
</div>
<div class="row">
  <app-cv-embauch [embauchedPersonne]="embauchedPersonnes" />
</div>
